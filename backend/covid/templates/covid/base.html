<!DOCTYPE html>
<html>
{% load static %}

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Covid Resource Matching{% endblock %}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
		integrity="sha256-D9M5yrVDqFlla7nlELDaYZIpXfFWDytQtiV+TaH6F1I=" crossorigin="anonymous">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

	<link rel="stylesheet" type="text/css" href="{% static 'covid/style.css' %}">
</head>

<body>
	<div id="page-wrapper">
		<header>{% block header %}Test Header{% endblock %}</header>
		<main>{% block content %}{% endblock %}</main>
		<footer>{% block footer %}Test Footer{% endblock %}</footer>
	</div>
</body>

</html>
