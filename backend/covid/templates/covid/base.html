<!DOCTYPE html>
<html>
{% load static %}

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Covid Community Resource Matching{% endblock %}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
		integrity="sha256-D9M5yrVDqFlla7nlELDaYZIpXfFWDytQtiV+TaH6F1I=" crossorigin="anonymous">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

	<link rel="stylesheet" type="text/css" href="{% static 'covid/style.css' %}">
</head>

<body>
	<div id="page-wrapper">
		<header>
			<nav class="navbar is-info" role="navigation" aria-label="main navigation">
				<div class="container">
					<div class="navbar-brand">
						<a class="navbar-item" href="{% url 'index' %}">
							Covid Community Resource Matching
						</a>
					</div>
				</div>
			</nav>
		</header>
		<main>
			{% block content %}{% endblock %}
		</main>
		<footer class="footer">
			<div class="container">
				<div class="content">
					<p>Test Footer Content</p>
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
